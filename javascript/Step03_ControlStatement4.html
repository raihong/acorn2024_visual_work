<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_ControlStatement4.html</title>
</head>
<body>
    <h1>다중 if 문 테스트</h1>
    <input type="text" id="jumsu" placeholder="점수 입력...(0~100)">
    <button onclick="check()">확인하기</button>
    <button onclick="check2()">확인하기2</button>
    <button id="checkBtn">확인하기3</button>
    <p>
        <strong id="result"></strong> 학점 입니다.
    </p>
    <script>
        /*
            input요소에 점수를 입력하고 확인하기 버튼을 눌렀을때 점수가
            90 점 이상이면 "A"
            80 점 이상이면 "B"
            70 점 이상이면 "C"
            60 점 이상이면 "D"
            그 이외의 경우에는 "F" 라는 문자열을
            id 가 result 인 곳의 innerText 로 출력
        */

        // 확인하기 버튼을 클릭하면 호출되는 함수
        function check(){
            // 1. 입력한 점수를 읽어온다.
            let jumsu = document.querySelector("#jumsu").value
            // 2. 점수가 어느학점 구간인지 판별해서 학점을 출력한다
            if(jumsu >= 90 && 100 >= jumsu){
                document.querySelector("#result").innerText = "A";
                console.log("a학점")
            }
            if(jumsu >= 80 && 90 > jumsu){
                document.querySelector("#result").innerText = "B";
                console.log("b학점")
            }
            if(jumsu < 80 && jumsu >= 70 ){
                document.querySelector("#result").innerText = "C";
                console.log("c학점")
            }
            if(jumsu < 70 && jumsu >= 60){
                document.querySelector("#result").innerText = "D";
                console.log("d학점")
            }
            if(jumsu < 60 && jumsu >= 0){
                document.querySelector("#result").innerText = "F";
                console.log("f학점")
            }
            if(jumsu > 100 && jumsu > 0){
                 alert("올바른 값을 입력하세요");
                console.log("숫자가 올바르게 입력되지 않았습니다.")
            }            
        }

        function check2(){
            // 입력한 점수를 읽어와서
            let jumsu = document.querySelector("#jumsu").value;
            //다중 if문 을 사용하면 아래와 같이 구성할수 있다.
            if(jumsu >= 90){
                document.querySelector("#result").innerText= "A";
            }
            else if(jumsu >= 80){
                document.querySelector("#result").innerText= "B";
            }
            else if(jumsu >= 70){
                document.querySelector("#result").innerText = "C";
            }
            else if(jumsu >= 60){
                document.querySelector("#result").innerText = "D";
            }
            else{
                document.querySelector("#result").innerText = "F";
            }
        }

        document.querySelector("#checkBtn").addEventListener("click", ()=>{
            // 1. 입력한 점수를 읽어온다.
            let jumsu = document.querySelector("#jumsu").value
            // 2. 점수가 어느학점 구간인지 판별해서 학점을 출력한다
            if(jumsu >= 90 && 100 >= jumsu){
                document.querySelector("#result").innerText = "A";
                console.log("a학점")
            }
            if(jumsu >= 80 && 90 > jumsu){
                document.querySelector("#result").innerText = "B";
                console.log("b학점")
            }
            if(jumsu < 80 && jumsu >= 70 ){
                document.querySelector("#result").innerText = "C";
                console.log("c학점")
            }
            if(jumsu < 70 && jumsu >= 60){
                document.querySelector("#result").innerText = "D";
                console.log("d학점")
            }
            if(jumsu < 60 && jumsu >= 0){
                document.querySelector("#result").innerText = "F";
                console.log("f학점")
            }
            if(jumsu > 100 && jumsu > 0){
                 alert("올바른 값을 입력하세요");
                console.log("숫자가 올바르게 입력되지 않았습니다.")
            }          
        });
    </script>
</body>
</html>
