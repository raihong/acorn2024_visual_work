<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap/Step01_GridSystem.html</title>
    <!-- bootstrap css 로딩 -->
    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>
    <div class="container">
        <h1>Grid System 사용하기</h1>
        <!-- 행(row) 를 정의하고 그 안에 칼럼(col) 을 정의하면 된다. -->
        <h3>3개의 칼럼이 모두 동일한 width 를 가진다</h3>
        <div class="row">
            <div class="col">칼럼1</div>
            <div class="col">칼럼2</div>
            <div class="col">칼럼3</div>
        </div>
        <h3>2개의 칼럼이 모두 동일한 width 를 가진다</h3>
        <div class="row">
            <div class="col">칼럼1</div>
            <div class="col">칼럼2</div>
        </div>
    </div>
</body>
</html>
